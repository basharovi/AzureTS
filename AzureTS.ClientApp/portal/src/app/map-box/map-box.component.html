<div class="card">
    <div class="card-body">
        <div class="form-row">
            <div class="row offset-md-1 col-md-2">
                <label class="ml-3">Names:</label>
                <ngx-select-dropdown [config]="config" [(ngModel)]="inputName"
                class="col-md-12" [options]="loadNames()"></ngx-select-dropdown>
            </div>
            <div class="row offset-md-1 col-md-2">
                <input [(ngModel)]="inputTime" [owlDateTime]="fromdatepicker" placeholder="Date Time" class="form-control" name="fromDate">
                    <owl-date-time #fromdatepicker></owl-date-time>
                    <span [owlDateTimeTrigger]="fromdatepicker" class="trigger">icon
                        <i class="fa fa-calendar"></i>
                    </span>
            </div>
           
            <div class="offset-md-1 col-md-1">
                <input class="btn btn-primary mt-4" (click)="filterMapData()"  type="button" value="Search"/>
            </div>
        </div>
    </div>
  </div>

<div class="map" id="map"></div>
<div>
    <button hidden (click)="onClick()" class="btn"> Show Line</button>
</div>
<div>
    <button hidden (click)="onClickRemove()" class="btn"> Hide Line</button>
</div>
